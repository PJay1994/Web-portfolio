<svg viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#667eea"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(5, 10)">
    <path d="M8 5 L3 5 Q0 5 0 8 L0 22 Q0 25 3 25 L8 25" 
          stroke="url(#iconGradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M12 5 L17 5 Q20 5 20 8 L20 22 Q20 25 17 25 L12 25" 
          stroke="url(#iconGradient)" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round"/>
    <circle cx="10" cy="12" r="1.5" fill="url(#iconGradient)"/>
    <circle cx="10" cy="18" r="1.5" fill="url(#iconGradient)"/>
    <rect x="7" y="14.5" width="6" height="1" fill="url(#iconGradient)" rx="0.5"/>
  </g>
  
  <text x="35" y="25" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="18" 
        font-weight="700" 
        fill="url(#textGradient)"
        filter="url(#glow)">
    Peter
  </text>
  
  <text x="35" y="45" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="18" 
        font-weight="700" 
        fill="url(#textGradient)"
        filter="url(#glow)">
    Bidle
  </text>
  
  <text x="100" y="32" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="11" 
        font-weight="500" 
        fill="#667eea" 
        opacity="0.8">
    Software Engineer
  </text>
  
  <circle cx="105" cy="18" r="1" fill="#667eea" opacity="0.6"/>
  <circle cx="110" cy="16" r="0.8" fill="#764ba2" opacity="0.6"/>
  <circle cx="115" cy="20" r="1.2" fill="#667eea" opacity="0.4"/>
  
  <circle cx="105" cy="40" r="0.8" fill="#764ba2" opacity="0.6"/>
  <circle cx="111" cy="42" r="1" fill="#667eea" opacity="0.5"/>
  <circle cx="116" cy="38" r="0.9" fill="#764ba2" opacity="0.4"/>
